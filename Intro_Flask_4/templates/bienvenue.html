<!doctype html>
<html>
    <head>
      <title>HomePage</title>
      <link rel ="stylesheet" type="text/css" href="{{ url_for('static', filename='main.css') }}">
    </head>
    <body>
      <h1 id="titre"> Vos Résultats </h1>
      <h2 id="titre_2">Voici les résultats que vous nous avez fourni:</h2>
      <br>
      <div id="resultat">
        <div id="cr">
          <p id="identif">Votre nom et prénom sont: <div class="civ">{{civilite}} {{ nom }} {{ prenom }}</div></p>
          <p id="year_old">Vous avez <b>{{age}}</b> ans</p>
        </div>
        <br>
        
        <div id="lieu">
          <p id="adresse">Vous habitez à l'adresse suivante : 
            <br>
            <div class="civ">{{ adr }} - {{ CP }}</div></p>
        </div>
      </div>
      <br>
      <br>
      <br>
      <br>
      <br>
      <br>
      <div id="retour"><a href="{{ url_for('home') }}"> Retourner à la page d'accueil </a>
      </div>
      
    </body>
</html>
